version: "3.8"
services:
  db:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: thread-rose-db
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  
  adminer:
    image: adminer
    ports:
      - "8080:8080"       # UI available at localhost:8080

volumes:
  db-data: